<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Index</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.25" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
	<link rel="stylesheet" href="css/mystyles.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body ng-app="MyApp" layout="column">
	<md-toolbar>
		<h1>Rapid log journal</h1>
	</md-toolbar>
	
	<div class="container" layout="row" flex="100" ng-controller="DailyCtrl as dc">
		<md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
			<md-toolbar>
				<h3 class="md-toolbar-tools">Период</h3>
			</md-toolbar>
			
			<!--
			<md-radio-group>
				<md-radio-button value="day">День</md-radio-button>
				<md-radio-button value="week">Неделя</md-radio-button>
				<md-radio-button value="month">Месяц</md-radio-button>
			</md-radio-group>
			-->
				
			<md-datepicker md-placeholder="Введите дату" ng-model="selDate"></md-datepicker>
			
			<md-toolbar>
				<h3 class="md-toolbar-tools">Разделы дневника</h3>
			</md-toolbar>

			<md-list>
				<md-list-item ng-repeat="section in dc.selectedDay.sections">
					<md-button ng-click="dc.setSection(section.type);">{{section.name}}</md-button>
				</md-list-item>
			</md-list>

			<md-fab-speed-dial md-direction="up" class="md-fling md-fab-bottom-left" layout-align="end">
			  <md-fab-trigger>
			    <md-button aria-label="Add..." class="md-fab md-warn">
			    	<md-icon>add</md-icon>
			    </md-button>
			  </md-fab-trigger>
			  <md-fab-actions>
			    <md-button aria-label="Add Day" class="md-raised md-mini md-fab">
			    	<md-icon>today</md-icon>
			    	<md-tooltip md-direction="right" md-visible="tooltipVisible">День</md-tooltip>
		    	</md-button>
			    <md-button aria-label="Add Section"class="md-raised md-mini md-fab">
			    	<md-icon>dns</md-icon>
			    	<md-tooltip md-direction="right" md-visible="tooltipVisible">Раздел</md-tooltip>
		    	</md-button>
			  </md-fab-actions>
			</md-fab-speed-dial>


		</md-sidenav>

		<md-content id="content" flex>
			<md-list>
				<md-list-item ng-repeat="record in dc.selectedDay.rows | filter: dc.selectedSection">
					{{record.bullet}} : {{record.short}}
				</md-list-item>
			</md-list>	
		</md-content>
	</div>

	
   	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script>
		angular.module('MyApp', ['ngMaterial', 'RapidLog']);
	</script>
	<style>
		.myApp {
			display:block;
			height: 100%;
		}
	</style>	
</body>

</html>
